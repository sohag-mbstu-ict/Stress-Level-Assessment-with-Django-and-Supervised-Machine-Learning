
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css_signup/nunito-font.css' %}">
	
    <link rel="stylesheet" href="{% static 'css_signup/style.css' %}"/>

	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body class="form-v9">
	
  
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('/static/images_signup/form-v9.jpg')">

			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
		
				  <ul class="nav navbar-nav">
				  <ul class="nav navbar-nav navbar-right">
					<li><a href="/"><span class="glyphicon glyphicon-user"></span> HOME</a></li>
					<li><a href="/account/register"><span class="glyphicon glyphicon-user"></span> REGISTER</a></li>
					<li><a href="/account/login"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
				  </ul>
				</div>
			  </nav>
			<form class="form-detail" action="" method="POST">


				{% csrf_token %}
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="fname" id="full-name" class="input-text" placeholder="First Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="lname" id="name" class="input-text" placeholder="Last Name" required >
					</div>
				</div>

				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="username" id="full-name" class="input-text" placeholder="Username" required>
					</div>
					<div class="form-row">
						<input type="email" name="email" id="your-email" class="input-text" placeholder="Your Email" required >
					</div>
				</div>

				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password1" id="password" class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="password2" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
					</div>
				</div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Register">
				</div>

				<div class="form-row-last">
					{% for message in messages %}
					<h2 style="background-color:blue;">{{message}}</h2>
					{% endfor %}
				</div>


			</form>
            
			

			
		</div>
	</div>
</body>



</html>
